name: "Test & Lint"

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  push:
    branches: [ "main" ]

jobs:
  test-lint:
    name: Test & Lint application
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: "Setup node"
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: "Install npm@latest"
        run: npm i -g npm@latest

      - uses: bahmutov/npm-install@v1

      - name: "Lint api code"
        run: npm run lint
          
      - name: "Run tests"
        run: npm run test