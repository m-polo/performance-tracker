name: "Docker Compose"

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build dockerized application
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: Run docker-compose
        uses: hoverkraft-tech/compose-action@v2.0.2
