name: "Docker Compose"

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build dockerized application
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file
        run: cp .env.example .env
      
      - name: Run docker-compose
        run: docker compose up --build